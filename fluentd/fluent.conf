<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  <parse>
    @type json
  </parse>
</source>

<match my.tag>
  @type copy

  <store>
    @type http
    endpoint http://node:3000/ingest
    content_type "application/json"

    <format>
      @type json
    </format>
    json_array false

    <buffer>
      @type memory
      flush_mode immediate
      flush_thread_count 1
      chunk_limit_records 1
    </buffer>
  </store>

  <store>
    @type stdout
  </store>
</match>
